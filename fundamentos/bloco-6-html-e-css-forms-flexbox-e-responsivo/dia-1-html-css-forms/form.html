<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
   
    <header>
        <h1 class="text-center bg-success bg-opacity-75 text-white p-3 pe-none">Trybe Trip</h1>
    </header>
    <img src="" alt="">
    <form action="" method="get" autocomplete="off">
        <main >
            <div class="mt-3">
                <label for="nome">Nome:</label>
                <input class="form-control placeholder-glow" type="text" placeholder="Digite seu nome completo!" id="nome">
            </div>
            <div class="mt-3" >
                <label for="enail">Email: </label>
                <input class="form-control" type="text" id="email" placeholder="Digite seu email!">
            </div>
            <div class="mt-3" >
                <input class="form-check-input" type="radio" name="destiny" id="noronha">
                <label for="noronha">Fernando de noronha</label>
                <input class="form-check-input" type="radio" name="destiny" id="recife">
                <label for="recife">Recife</label>
                <input class="form-check-input" type="radio" name="destiny" id="porto">
                <label for="porto">Porto de Galinhas</label>
                <input class="form-check-input" type="radio" name="destiny" id="natal">
                <label for="natal">Natal</label>
            </div>
            <div class="mt-3">
                <label for="dissertacao">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                <textarea class="form-control" name="dissertacao" id="dissertacao" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div class="mt-3" >
                <label for="data">Data :</label>
                <input class="form-control" type="date" name="data" id="data">
            </div>
            <div class="mt-3">
                <label for="termo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <input class="form-check-input" type="checkbox" name="termo1" id="termo1">
            </div>
            <div class="mt-3">
                <label for="termo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input class="form-check-input" type="checkbox" name="termo2" id="termo2">
            </div>
        </main>
        <div class="text-center mt-5" >
            <button class="btn btn-success me-5" type="submit" id="enviar">Enviar</button>
            <button class="btn btn btn-danger" type="submit" id="apagar">Apagar</button>
        </div>
    </form> 
</body>
</html>
